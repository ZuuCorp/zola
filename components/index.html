<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOLA - Site Officiel</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <audio id="missionPassed" preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c2a9d3d85.mp3?filename=retro-game-notification-112194.mp3" type="audio/mpeg">
    </audio>
    <audio id="gtatheme" preload="auto" loop>
        <source src="https://cdn.pixabay.com/download/audio/2021/09/13/audio_4a57b6f2b1.mp3?filename=ambient-city-9047.mp3" type="audio/mpeg">
    </audio>

    <header class="header">
        <div class="header-content">
            <h1 class="logo">ZOLA</h1>
            <p class="tagline">L'ÉVOLUTION DU RAP</p>
            <div class="social-icons">
                <a href="https://instagram.com/binkszola" target="_blank" rel="noopener" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/@ZolaOfficiel" target="_blank" rel="noopener" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="https://open.spotify.com/artist/0Vw76uk7P8yVtTClWyOhac" target="_blank" rel="noopener" aria-label="Spotify"><i class="fab fa-spotify"></i></a>
                <a href="https://twitter.com/ZOLA_Music" target="_blank" rel="noopener" aria-label="Twitter/X"><i class="fab fa-x-twitter"></i></a>
            </div>
        </div>
    </header>

    <h2 class="gta-grid-title">Discographie & Photos</h2>
    <section class="gta-grid" id="gtaGrid"></section>

    <div class="album-modal" id="albumModal" aria-hidden="true">
        <div class="modal-card" role="dialog" aria-label="Détails de l'album">
            <div class="cover"><img id="modalCover" alt="Couverture" /></div>
            <div class="album-meta">
                <h3 id="modalTitle">Album</h3>
                <div class="sub" id="modalSub">ZOLA · Année</div>
                <div class="tracklist" id="modalTracklist"></div>
                <div style="margin-top:12px; display:flex; gap:10px;">
                    <a id="modalOpenApple" class="row play" target="_blank" rel="noopener">Ouvrir dans Apple Music</a>
                </div>
            </div>
        </div>
    </div>

    <div class="music-player" role="region" aria-label="Lecteur de musique">
        <div class="player-header">
            <h3><i class="fas fa-headphones" aria-hidden="true"></i> DISCOGRAPHIE ZOLA</h3>
        </div>
        <div class="track-list" id="dynamicTrackList"></div>
    </div>

    <div class="mobile-dock" aria-label="Navigation mobile">
        <button class="dock-btn" title="Accueil"><i class="fas fa-home"></i></button>
        <button class="dock-btn" title="Musique"><i class="fas fa-music"></i></button>
        <button class="dock-btn" title="Rechercher"><i class="fas fa-search"></i></button>
        <button class="dock-btn" title="Profil"><i class="fas fa-user"></i></button>
    </div>

    <footer class="footer" role="contentinfo">
        <div class="footer-content">
            <p>&copy; 2024 ZOLA - Tous droits réservés</p>
            <div class="social-links">
                <a href="https://instagram.com/binkszola" target="_blank" rel="noopener" aria-label="Instagram de ZOLA"><i class="fab fa-instagram" aria-hidden="true"></i></a>
                <a href="https://twitter.com/ZOLA_Music" target="_blank" rel="noopener" aria-label="Twitter de ZOLA"><i class="fab fa-twitter" aria-hidden="true"></i></a>
                <a href="https://www.youtube.com/@ZolaOfficiel" target="_blank" rel="noopener" aria-label="YouTube de ZOLA"><i class="fab fa-youtube" aria-hidden="true"></i></a>
                <a href="https://open.spotify.com/artist/0Vw76uk7P8yVtTClWyOhac" target="_blank" rel="noopener" aria-label="Spotify de ZOLA"><i class="fab fa-spotify" aria-hidden="true"></i></a>
            </div>
        </div>
    </footer>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/script.js"></script>
</body>
</html>
