<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOLA - Site Officiel</title>
    <link rel="manifest" href="/zola/manifest.json">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="gtaLoader" class="gta-loader" aria-hidden="false">
        <div class="loader-panel">
            <div class="gta-spinner"></div>
            <div class="gta-loader-title">Chargement...</div>
            <div class="gta-tip" id="gtaTip">Astuce: appuie sur Flèche Haut pour ouvrir le téléphone.</div>
        </div>
    </div>
    <audio id="missionPassed" preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c2a9d3d85.mp3?filename=retro-game-notification-112194.mp3" type="audio/mpeg">
    </audio>
    <audio id="gtatheme" preload="auto" loop>
        <source src="https://cdn.pixabay.com/download/audio/2021/09/13/audio_4a57b6f2b1.mp3?filename=ambient-city-9047.mp3" type="audio/mpeg">
    </audio>
    <audio id="sfxPhoneOpen" preload="auto"><source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_6f3d8b0b52.mp3?filename=ui-opening-110624.mp3" type="audio/mpeg"></audio>
    <audio id="sfxPhoneClose" preload="auto"><source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_86a376f1b0.mp3?filename=ui-closing-110626.mp3" type="audio/mpeg"></audio>
    <audio id="sfxTap" preload="auto"><source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_399bea5006.mp3?filename=click-112245.mp3" type="audio/mpeg"></audio>
    <audio id="sfxSms" preload="auto"><source src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_1a8c09f996.mp3?filename=message-pop-alert-99339.mp3" type="audio/mpeg"></audio>

    <header class="header">
        <div class="header-content">
            <h1 class="logo">ZOLA</h1>
            <p class="tagline">L'ÉVOLUTION DU RAP</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/binkszola/" target="_blank" rel="noopener" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/@ZolaOfficiel" target="_blank" rel="noopener" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="https://open.spotify.com/search/artist%3Azola%20album%3Asurvie" target="_blank" rel="noopener" aria-label="Spotify"><i class="fab fa-spotify"></i></a>
                <a href="https://x.com/binkszola" target="_blank" rel="noopener" aria-label="Twitter/X"><i class="fab fa-x-twitter"></i></a>
            </div>
        </div>
    </header>

    <button class="open-phone-btn" id="openPhoneBtn" title="Téléphone"><i class="fas fa-mobile-alt"></i></button>
    <button class="open-phone-btn" id="openMissionsBtn" title="Missions" style="right:80px"><i class="fas fa-list-check"></i></button>

    <!-- Ext UI hidden: the phone contains the full experience -->
    <h2 class="gta-grid-title" style="display:none">Discographie & Photos</h2>
    <section class="gta-grid" id="gtaGrid" style="display:none"></section>

    <div class="album-modal" id="albumModal" aria-hidden="true">
        <div class="modal-card" role="dialog" aria-label="Détails de l'album">
            <div class="cover"><img id="modalCover" alt="Couverture" /></div>
            <div class="album-meta">
                <h3 id="modalTitle">Album</h3>
                <div class="sub" id="modalSub">ZOLA · Année</div>
                <div class="tracklist" id="modalTracklist"></div>
                <div style="margin-top:12px; display:flex; gap:10px;">
                    <a id="modalOpenApple" class="row play" target="_blank" rel="noopener">Ouvrir dans Apple Music</a>
                </div>
            </div>
        </div>
    </div>

    <div class="music-player" role="region" aria-label="Lecteur de musique" style="display:none">
        <div class="player-header">
            <h3><i class="fas fa-headphones" aria-hidden="true"></i> DISCOGRAPHIE ZOLA</h3>
        </div>
        <div class="track-list" id="dynamicTrackList"></div>
    </div>

    <div class="mobile-dock" aria-label="Navigation mobile">
        <button class="dock-btn" title="Accueil"><i class="fas fa-home"></i></button>
        <button class="dock-btn" title="Musique"><i class="fas fa-music"></i></button>
        <button class="dock-btn" title="Rechercher"><i class="fas fa-search"></i></button>
        <button class="dock-btn" title="Profil"><i class="fas fa-user"></i></button>
    </div>

    <div class="gta-phone" id="gtaPhone">
        <div class="phone-frame" tabindex="-1" style="padding:0;">
            <iframe id="ifrPhone" src="./phone/index.html" title="iFruit phone" style="width:100%;height:100%;border:0;background:transparent"></iframe>
        </div>
    </div>

    <footer class="footer" role="contentinfo">
        <div class="footer-content">
            <p>&copy; 2024 ZOLA - Tous droits réservés</p>
            <div class="social-links">
                <a href="https://www.instagram.com/binkszola/" target="_blank" rel="noopener" aria-label="Instagram de ZOLA"><i class="fab fa-instagram" aria-hidden="true"></i></a>
                <a href="https://x.com/binkszola" target="_blank" rel="noopener" aria-label="Twitter de ZOLA"><i class="fab fa-twitter" aria-hidden="true"></i></a>
                <a href="https://www.youtube.com/@ZolaOfficiel" target="_blank" rel="noopener" aria-label="YouTube de ZOLA"><i class="fab fa-youtube" aria-hidden="true"></i></a>
                <a href="https://open.spotify.com/search/artist%3Azola%20album%3Asurvie" target="_blank" rel="noopener" aria-label="Spotify de ZOLA"><i class="fab fa-spotify" aria-hidden="true"></i></a>
            </div>
        </div>
    </footer>

    <div class="site-toast" id="siteToast"></div>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/script.js"></script>
</body>
</html>
